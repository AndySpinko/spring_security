<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>addUser</title>
</head>
<body>
<h2>add User</h2>
<div>
    <form th:action="@{add}" th:object="${user}" method="post">
        <fieldset>
            <legend>user</legend>
            <p>
                <label th:for="username">login
                    <input type="text" name="username" th:id="username">
                </label>
                <br/>
                <label th:for="password">password
                    <input type="text" name="password" th:id="password">
                </label>
                <br/>
                <label th:for="email">email
                    <input type="text" name="email" th:id="email">
                </label>
                <br/>
                <label>
                    <input type="checkbox" name="roleAdmin" th:value="ROLE_ADMIN" th:text="admin">
                </label>
                <label>
                    <input type="checkbox"
                           name="roleUser"
                           th:value="ROLE_USER"
                           th:text="user">
                </label>
            </p>
        </fieldset>
        <button type="submit">Save user</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit">back</button>
    </form>
</div>
</body>
</html>
