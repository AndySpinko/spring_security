<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>editUser</title>
</head>
<body>
<!--<div>-->
<!--    <th:block th:include="menuPage">Menu</th:block>-->
<!--</div>-->
<h2>edit User</h2>
<div>
    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <input type="hidden" name="id" th:value="${user.getId()}">
        <fieldset>
            <legend>User</legend>
            <p>
                <label th:for="username">login
                    <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
                </label>
                <br/>
                <label th:for="password">password
                    <input type="text" name="password" th:id="password" th:value="${user.getPassword()}">
                </label>
                <br/>
                <label th:for="email">email
                    <input type="text" name="email" th:id="email" th:value="${user.getEmail()}">
                </label>
                <br/>
                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           
                           th:value="ROLE_ADMIN"
                           th:text="admin">
                </label>
                <label>
                    <input type="checkbox"
                           name="roleUser"

                           th:value="ROLE_USER"
                           th:text="user">
                </label>
            </p>
        </fieldset>
        <button type="submit">Save data</button>
    </form>
    <br/>
    <form th:action="@{/admin}">
        <button type="submit">back</button>
    </form>
</div>
</body>
</html>
